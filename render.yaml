services:
  - type: web
    name: hsil-suicide-analysis-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install fastapi uvicorn scikit-learn pandas joblib python-dotenv && mkdir -p data models
    startCommand: python api_minimalml.py
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: CSV_PATH
        value: data/Suicide_Detection_sample.csv
    autoDeploy: true 